<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
<div class="container">
    <h2>Feedback Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" placeholder="Enter your name" required>
        
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL" required>
        
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
        
        <label for="likeness">Likeness:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        
        <input type="submit" value="Submit">
    </form>
</div>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
